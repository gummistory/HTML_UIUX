        ul li {
            list-style-type: none;
            float: left;
        }

        ul li:nth-child(2n) {
            background-color: blue;
        }

        ul li:nth-child(2n+1) {
            background-color: red;
        }
    </style>
</head>

<body>

    <!--  ul/ li tag 짝수 위치는 빨강, 홀수 위치는 파랑으로 넣는 법  -->
