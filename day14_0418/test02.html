<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        .container{
            width: 960px;
            margin: 0 auto;
        }

        ul li{
            margin: 15px;
        }

        li.new::after{
            content:"NEW!!";
            font-size: x-small;
            padding: 2px 4px;
            margin: 0 10px;
            border-radius: 2px;
            background: #f00;
            color: white;
        }
        
        li.new::before{
            content:"NEW!!";
            font-size: x-small;
            padding: 2px 4px;
            margin: 0 10px;
            border-radius: 2px;
            background: #f00;
            color: white;
        }

      
    </style>
</head>
<body>
    <div class="container">
        <h1>제품목록</h1>
        <ul>
            <li class="new">제품A</li>
            <li>제품B</li>
            <li>제품C</li>
            <li class="new">제품D</li>
        </ul>
    </div>
    
</body>
</html>
