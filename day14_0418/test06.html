<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box만들기</title>
    <style>
        div{
           
            width:400px;
            height: 100px;
        }
        .box1{
            background-color: aqua;
           padding: 20px;
            margin: 20px 160px;
        }
        .box2{
            background-color: yellow;
            margin: 50px;
            padding: 50px;

        }
        .box3{
            box-sizing: border-box;
            background-color: palevioletred;
            margin: 30px;
            padding: 20px 60px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>

</html>
