<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>

        p{
            width: 200px;
            background-color: red;
            height: 200px;
            display: block;
        }
        span{
            display: block;
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>내용1</p>
    <span>내용2</span>
    <span>내용3</span>
    <p>내용4</p>
</body>
</html>
