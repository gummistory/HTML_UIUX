<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의 배수일까 아닐까</title>
    <script>
        var userNumber = prompt("4의 배수일까 아닐까?");

        if(userNumber !== null){
            if(userNumber % 4 ===0)
            alert("4의 배수입니다.");
            else   
                alert("4의 배수가 아닙니다");
        }else
            alert("잘못입력하였습니다.");
    </script>
</head>
<body>
    
</body>
</html>
