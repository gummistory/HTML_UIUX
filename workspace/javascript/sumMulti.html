<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p551 sumMulti 함수</title>
    <script>
        // Q. 사용자에게 입력받은 두수의 값이 같으면 두 수를 곱하고, 다르면 더하는 함수 작성하세요.
        // 두 수의 값으로 5, 10을 실행할때와 10,10을 실행할떄의 결과를 다음과 같이 콘솔 창에 표시하기
        
      function sumMulti(a, b){
        if( a === b){
          return  a * b;
        }else 
        return a+ b;
      }

      var num1 = parseFloat(prompt("첫번째 숫자를 입력하세요 : "));
      var num2 = parseFloat(prompt("두번째 숫자를 입력하세요 : "));

      var result = sumMulti(num1, num2);
      document.write("결과 : " + result);
      

    </script>
