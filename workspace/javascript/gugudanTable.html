<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 표 만들기</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
        tr {
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table border =1 >");
            
        document.write("<tr>");
            for(var i = 2; i<=9; i++){
                document.write("<th>" + i+ "단")
            } document.write("</tr>")
        
            for(var i = 1; i<=9; i++){
                document.write("<tr>")
                    for(var j = 2; j<=9; j++){
                        document.write("<td>" + j + "*" + i + "=" + (i*j))
                    }
                     document.write("<tr>")
            }
            document.write("</table>")
            

    </script>
</body>
</html>
