<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자와 같이 나열되는 태그</title>
</head>
<body>
    <h1>글자와 같은 성격을 가진 글자태그(inline)</h1>
    <p>태그를 열고 닫으니 다음 단락으로 내려간다. </p>
    <h2>글자를 꾸며주는 태그들 </h2>
    <strong>경고를 주의사항과 같이 중요한 내용을 </strong><br/>
    <b>굴게 표현하고 싶을때!</b>

    <p>
        <em>주위 텍스트에 비해서 강조된 부분이나 저자의 생각</em><br/>
        <i>이탤릭체를 표현하고 싶을 때 사용</i>
    </p>

    <p>
        <q>인용할 문구를 표현, 따옴표가 나타나며 글자와 같이 나열되어지며 짧은 부분의 인용을 표현할때 사용! </q>
    </p>
    <blockquote>긴 인용문을 담을 때 사용!, 박스와 같은 성격 </blockquote>

    <p>
        <mark>중요한 부분을 강조할 때 사용, 형광펜 효과 </mark>
    </p>
    
</body>
</html>
