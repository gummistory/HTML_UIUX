<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>histoy test</title>
    <script>
        function backs(){
            history.back()
        }
        function forwords(){
            history.forward()
        }
    </script>
</head>
<body>
    <button onclick="backs()">이전가기</button>
    <button onclick="forwords()">다음가기</button>
</body>
</html>
