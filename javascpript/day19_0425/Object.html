<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object </title>
    <script>
        let arr1 = ["사당","방배","강남"];
        let arr2 = ["미금","정자","수서"];

        //let result;
        //console.log(arr1.splice(2,1));


        result = arr2.pop(); //pop : 배열의 마지막 데이터를 읽어온다 (삭제) 
        console.log(result);
        console.log(arr2);

        result = arr2.shift(); //맨앞쪽 값을 읽어온다. (삭제)
        console.log(result);
        console.log(arr2);

        arr1.push(result); //push :  배열의 마지막 위치 
        console.log(arr1);

        arr1.unshift(result); //배열의 첫번째 위치에 삽입
        console.log(arr1);
    </script>
</head>
<body>
    
</body>
</html>
