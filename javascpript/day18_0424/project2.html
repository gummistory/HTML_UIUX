<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 만들기2</title>
    <style>
        .table{
            border-collapse: collapse;
        }
    </style>
    <script>
        document.write("<table border = '1' style = border-collapse: collapse>");

        document.write("<tr>")
            for(let i = 2; i <= 9; i++) {
        document.write("<th>" + i + "단</th>"); 
        }   
        document.write("</tr>")

            for(let i = 1; i <= 9; i++) {           
        document.write("<tr>")           
            for(let j = 2; j <= 9; j++ ) {      
        document.write("<td>" + j + "*" + i + "=" + (i*j) + "</td>");
         }
        document.write("</tr>") 
        }

        document.write("</table>")
    </script>
