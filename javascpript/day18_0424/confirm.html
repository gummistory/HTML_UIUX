<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> confirm 함수 </title>
    <script>
        //confirm()-> 확인 : true , 취소 : false
        let result = confirm("정말 탈퇴하시겠습니까?")
        if(result){
            document.write("회원 탈퇴 완료 ");
        }else {
            document.write("회원 탈퇴 취소");
        }
    </script>
</head>
<body>
    
</body>
</html>
