<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        // 2의 배수면서 6의 배수 
        let i =1;
        while(i<=30){
            if(i % 2==0 && i % 6 == 0){
                document.write(i + "  ");
            }
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
