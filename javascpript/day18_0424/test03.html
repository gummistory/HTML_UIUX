<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 for</title>
    <script>
        //반복문 
        //for while do~while

        for( i = 0; i<10; i++){
            document.write(i + "<br>");
        }

        let sum = 0;

        for (let i = 1; i <= 10; i++) {
        sum += i;
        }
        document.write("1부터 10까지의 합: " + sum);
        console.log("1부터 10까지의 합: " + sum);



    </script>
</head>

</html>
