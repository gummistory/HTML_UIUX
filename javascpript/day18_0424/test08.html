<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 배열 - concat</title>
    <script>
        let arr1 = ["사당", "교대", "방배", "강남"];
        let arr2 = ["신사", "압구정", "옥수"];

        let result;
        result = arr1.concat(arr2); // arr1 과 arr2 배열을 합쳐서 출역 
        console.log(result);
        document.write(result);

        result = arr1.slice(1,3);
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
