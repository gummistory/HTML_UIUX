        let site = prompt("네이버, 다음, 구글중에 입력하세요.");
        let url;
        
        switch(site){
            case "네이버":url="www.naver.com";
            break;
            case "다음":url="www.daum.net";
            break;
            case "구글":url="www.google.com";
            break;
            default : alert("사이트를 잘못 입력햇습니다.");
        }

        if(url){
            location.href = "http://" + url;
        }

    </script>
