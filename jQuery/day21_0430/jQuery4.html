<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 탐색 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            // - contains() : 해당 요소에 해당 문자가 포함 되어 있는지 탐색
            // - contents() : 해당 요소의 하위요소(1 depth)
            $("#inner_1 p:contains(내용1)").css("color","red") //쌍따움표 금지 
            $("#inner_1 p:has(strong)").css("color","blue") //p tag에 strong을 포함하고 있는 
            $("#outer_wrap").contents().css({"border":"1px dashed #00f"})
            $("#inner_2 p").not(":first").css({"background-color": "pink"})
            $("#inner_2 p").eq(2).end().css("color","purple"); //작성 순서가 아닌 코드 상에서의 이전을 말함 
        });
    </script>
</head>
<body>
 
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
           <h1>contains( ), contents( ), has( )</h1>
           <p><span>내용1</span></p>
           <p><strong>내용2</strong></p>
           <p><span>내용3</span></p>
        </section>
        <section id="inner_2">
           <h1>not( ), end( )</h1>
           <p>내용4</p>
           <p>내용5</p>
           <p>내용6</p>
        </section>
     </div>
</body>
</html>
