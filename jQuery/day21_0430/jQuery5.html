<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find , filter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            //find()하위요소 요소중에 필터링할 요소
            $("#inner_1").find(".txt1").css("color","red");

            //filter()선택한 요소중에 필터링할 요소 
            $("#inner_1 p").filter(".txt2").css("color","blue");

            //filter 사용할때는 call back 함수를 사용하여 조금 더 자세히 정의할 수 있다.  (쌍따움표 금지)
            $("#inner_2 p").filter(function(idx,obj){
                console.log(idx);
                return idx % 2 == 0;

            }).css("background-color","pink")
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
           <h2>find( ), filter( )</h2>
           <p class="txt1">내용1</p>
           <p class="txt2">내용2</p>
        </section>
        
        <section id="inner_2">
           <h2>filter(function)</h2>
           <p>index 0</p>
           <p>index 1</p>
           <p>index 2</p>
           <p>index 3</p>
        </section>
     </div>
 
</body>
</html>
