<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 요소 편집 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //객체 요소 편집
        // 생성, 복제, 삭제 
        // before(), after(), append(),appendTo()
        // prepend(), prependTo()
        // 중간자리 insertBefore(), insertAfter()
        // remove()
        $(function () {
            $("#wrap p:eq(2)").after("<p>After</p>");
            $("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)")
            $("#wrap p:eq(1)").before("<p>Before</p>");
            $("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)")

        });
    </script>
    <style>
    *{margin:0;padding:0;}
    body{line-height:1;}
    #wrap{
          height:5000px;
          padding-top:2000px;
    }
    </style>
   
</head>

<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
     </div>
</body>

</html>
