<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 속성 조작 하는 메소드 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       //width(), height()
       //width(새로운 값), height(새로운 값) // 새로운 값으로 바뀐다. 
        $(function () {
            let w1 = $("#p1").height();
            console.log(w1);
            let w2 = $("#p1").innerHeight();
            console.log(w2)
            let w3 = $("#p1").outerHeight();
            console.log(w3)

          //값 변경
            $("#p2").outerWidth(100).outerHeight(100)
        });
    </script>
    <style>
    *{padding: 0;}
    #p1, #p2{
       width: 100px;
       height: 50px;
       padding:20px;
       border: 5px solid #000;
       background-color: #ff0;
    }
     </style>
</head>

<body>
    <h1>수치 조작 메서드</h1>
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
</body>

</html>
