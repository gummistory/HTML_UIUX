<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 속성 조작 하는 메소드 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //prop() : 선택상자(selected),체크박스(checked), 라디오박스(checked) //true , false
        //prop("defaultValue")
        $(function () {
            let result1 = $("#chk1").prop("checked")//상태 파악 하는 것 
            console.log(result1) //false
            let result2 = $("#chk2").prop("checked")//상태 파악 하는 것 
            console.log(result2) //true
            //동적 처리
            let result3 = $("#chk3").prop("checked", true) //chk3에 체크를 해라 true (script 상에서 체크 표시 변경)
           // 인덱스 번호로 처리 
           // 부모 그룹에 하위 요소 
           let result4 = $("#se_1").prop("selectedIndex"); // 2
           console.log(result4);
        });
    </script>

</head>

<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
   <form action="#" id="form_1">
      <p>
         <input type="checkbox" name="chk1" id="chk1">
         <label for="chk1">chk1</label>
         <input type="checkbox" name="chk2" id="chk2" checked>
         <label for="chk2">chk2</label>
         <input type="checkbox" name="chk3" id="chk3">
         <label for="chk3">chk3</label>
      </p>
      <p>
         <select name="se_1" id="se_1">
            <option value="opt1">option1</option>
            <option value="opt2">option2</option>
            <option value="opt3" selected>option3</option>
         </select>
      </p>
   </form>
</body>

</html>
