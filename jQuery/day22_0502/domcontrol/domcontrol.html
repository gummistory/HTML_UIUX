<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작 - 속성조작</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            //객체 조작
            //속성 조작
            //html() : 태그를 포함한 텍스트 까지를 범위를 하는 함수 / 빈괄호인경우 값을 읽어 올때 사용
            //html(요소명): 
            let result1 = $("#sec_1").html();
            console.log(result1);
            $("#sec_1 p").html("<a href =\"#\">Text1</a> "); //특수문자를 문자로 처리하는 방법

            // text(),text("텍스트") : 태그의 텍스트 부분만 범위로 하는 함수 ( 하위 )

            let result2 = $("#sec_2").text();
            console.log(result2);
            $("#sec_2 h2").text("text()");
        });
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
   <section id="sec_1">
      <h2><em>html()</em></h2>
      <p>내용1</p>
   </section>
   <section id="sec_2">
      <h2><em>텍스트()</em></h2>
      <p>내용2</p>
   </section>
</body>
</html>
