<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 유연하게 범위를 설정 할 수 있는 기능 
        //parent(), next(), prev(div), closest()
        //nextAll()동생들 , prevAll()형들, siblings() 나를 제외한 형제들
        $(function(){
        //   $("h2").next().css("color","red") // 동생은(next) 내용1
        //   $("h2").parent().css("border","1px solid pink")  //부모 div 
        //   $("#inner_wrap h1").css("color", "blue"); // 한칸 띄우면 css 하위를 말함 
        //   $("#inner_wrap >p ").css("color", "pink"); // inner_wrap 클래스(또는 아이디)의 직계 자식 중에서 <p> 태그에 해당하는 요소들에 CSS 스타일을 적용
          $(".txt").siblings().css("color", "red"); //나를 제외한 형제들
          $(".txt").parents().css("border", "1px solid red");
        });
    </script>

</head>
<body>
   <div id = "wrap">
    <div id = "inner_wrap">
        <h1>제목1</h1>
        <h2>제목2</h2>
        <p class="txt">내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
   </div>
</body>
</html>
