<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //탐색선택자
        $(function(){
        //$("#menu li:first").css("color","red");
        //$("#menu li:last").css("color","blue");
        
        // 홀 짝 구하게 
        //even : 짝수 odd : 홀수 
        // 인덱스 번호 기준으로 짝/홀 판단한다.
        // 작성된 순서 아님

        //$("#menu li:even").css("color", "pink"); //0,2
        //$("#menu li:odd").css("color", "orange"); //1,3

        // 인덱스 번호를 콕 찝어서 나타내기
        // .eq() 
        // lt() less than 2 
        $("#menu li").eq(2).css("color", "aqua");
        $("#menu li:lt(2)").css("color", "purple");
        $("#menu li:gt(2)").css("color", "red");

    });
    </script>

</head>
<body>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>

</html>
