<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            //stop(): 현재 실행중인 애니메이트를 종료 
            //delay(): 일정시간 큐에서 대기 후 실행
            //queue(): 함수를 사용해서 애니메이트 효과 구현 
            //clearQueue(): 진행중인것 제외하고 대기열에 정보 모두 삭제 
            //dequeue(): queue() 이후에 대기열의 정보를 정상적으로 실행 시킨다. 
            $(".txt1").animate({
                marginLeft:"300px"
            }, 1000);

            $(".txt2").delay(3000).animate({
                marginLeft:"300px"
            }, 1000);
            $(".btn1").on("click",moveElement);

            function moveElement(){
                $(".txt3").animate({
                    marginLeft:"+=50px"
                },800)
                $(".txt4").animate({
                    marginLeft:"+=50px"
                },800)
                $(".txt4").stop();
                $(".txt5").animate({
                    marginLeft:"+=50px"
                },800)
                $(".txt5").stop(true,true);
            }
        });
    </script>
    <style>
        p{width: 110px;text-align: center;}
        .txt1{background-color: aqua;}
        .txt2{background-color: pink;}
        .txt3{background-color: orange;}
        .txt4{background-color: green;}
        .txt5{background-color: gold;}
     </style>
</head>
<body>
    <p class="txt1">효과1</p>
   <p class="txt2">효과2<br> delay(3000)</p>

   <p><button class="btn1">50px 전진</button></p>
   <p class="txt3">효과3</p>
   <p class="txt4">효과4<br>stop( )</p>
   <p class="txt5">효과5<br>stop(true, true)</p>
</body>
</html>
