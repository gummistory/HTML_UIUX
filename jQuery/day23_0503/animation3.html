<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            //stop(): 현재 실행중인 애니메이트를 종료 
            //delay(): 일정시간 큐에서 대기 후 실행
            //queue(): 함수를 사용해서 애니메이트 효과 구현 
            //clearQueue(): 진행중인것 제외하고 대기열에 정보 모두 삭제 
            //dequeue(): queue() 이후에 대기열의 정보를 정상적으로 실행 시킨다. 
           $(".txt1").animate({marginLeft:"200px"},1000)
           .animate({marginTop:"200px"},1000)
           .queue(function(){
            $(this).css({background:"red"});

           })
           .animate({marginLeft: "0px"},1000)
           .animate({marginTop:"0px"},1000)
        });
    </script>
  <style>
    *{margin:0;}
    .txt1{width:50px;text-align: 
    center;background-color: aqua;}
 </style>
</head>
<body>
    <p class="txt1">내용1</p>
</body>
</html>
