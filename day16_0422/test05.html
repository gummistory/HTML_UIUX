<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 4 </title>
    <style>
        
        .container{
            width: 100%;
            height: 150px;
            display: flex;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 30px;
        }
        .box{
            padding: 5px 45px;
            margin: 5px;
            width: 80px;
            background-color: #222;
        }
        p{
            color: #fff;
            text-align: center;
        }

  
        /* 교차축의 정렬 방식*/
  
        /* 교차축의 첫번째 정렬 방식*/     
        #opt1 {
            align-items: flex-start;
        }
        /* 교차축의 끝번째 정렬 방식*/ 
        #opt2 {
            align-items: flex-end;
        }
        /* 교차축의 가운데 정렬 방식*/ 
        #opt3 {
            align-items: center;
        }
        /* 교차축의 글자 정가운데 배치 방식*/ 
        #opt4 {
            align-items: baseline;
        }
        /* stretch : 교차축에 맞게 늘리는것 ? */ 
        #opt5 {
            align-items: stretch;
        }
       
      
    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
      </div>
      <div class="container" id="opt2">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
      </div>
      <div class="container" id="opt3">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
      </div>
      <div class="container" id="opt4">
        <div class="box"><p>1</p></div>
        <div class="box"><p style="font-size:14px;">2</p></div>
        <div class="box"><p style="font-size:25px;">3</p></div>
        <div class="box"><p style="font-size:10px">4</p></div>
      </div>       
      <div class="container" id="opt5">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
</body>
</html>
