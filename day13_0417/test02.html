<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <form>
            <dl>
                <h3>개인정보</h3>
                <dd>
                    <label>이름</label>
                    <input type="text" name="name" placeholder="공백없이 입력하세요">
                </dd>
                <dd>
                    <label>연락처</label>
                    <input type="tel" name="tel">
                </dd>
            </dl>

            <dl>
                <h3>지원분야</h3>
                <dd>
                    <input type="radio" name="web" value="job1"> 웹 퍼블리싱  
                </dd>
                <dd>
                    <input type="radio" name="web" value="job2"> 웹 애플리케이션 개발
                </dd>
                <dd>
                    <input type="radio" name="web" value="job3"> 개발 환경 개선
                </dd>
            </dl>

            
                <h3>지원동기</h3>
                
                <textarea name="content" rows="5" cols="70" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                
            

            <p>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </p>
        </form>
    </fieldset>
</body>

</html>
