<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://www.naver.com">
        <fieldset>
            <legend>히든 폼</legend>
            <input type="hidden" name="name" value="홍길동">
        </fieldset>
        <fieldset>
            <legend>직접 입력하는 폼</legend>
            <p>
                <label>아이디 :</label>
                <input type="text" name="id" autofocus required>
            </p>
            <p>
                <label>비밀번호: </label>
                <input type="password" name="pw">
            </p>
            <p>
                <label>이메일: </label>
                <input type="email" name="email">
            </p>
            <p>
                <label>연락처: </label>
                <input type="tel" name="tel">
            </p>
            <p>
                <label>가입인사 </label>
                <textarea name="content" rows="7" cols="30" placeholder = "가입 인사말"></textarea>
            </p>
            <p>
                <input type="file" multiple>
                    
              
            </p>
        </fieldset>
        <fieldset>
            <legend>선택형 입력형</legend>
            <p>
                <label>성별 : </label>
                <input type="radio" name="gender" value="male"> 남자 
                <input type="radio" name="gender" value="female"> 여자
            </p>
            <p>
                <label>선물포장 : </label>
                <input type="radio" name="gift"> 선물포장
                <input type="radio" name="gift"> 선물포장
            </p>
            <p>
                <label>취미: </label>
                <input type="checkbox" name="hobby">운동
                <input type="checkbox" name="hobby">여행
                <input type="checkbox" name="hobby">독서
            </p>    
            <p>
                <label>직업 : </label>
                <select>
                    <option>--직업선택--</option>
                    <option>--공무원--</option>
                    <option>--호텔리어--</option>
                    <option>--회사원--</option>
                </select>
            </p>

            <p>
                <label>날짜1 : </label>
                <input type="date">
            </p>
            <p>
                <label>날짜2 : </label>
                <input type="month">
            </p>
            <p>
                <label>날짜3 : </label>
                <input type="week">
            </p>
            <p>
                <label>날짜3 : </label>
                <input type="time">
            </p>
        </fieldset>
            <input type="submit" value="회원가입">
            <input type="reset" value="취소">
            <button> 소리가 나요 </button>
            <input type="button" value="영상실행">
    </form>
</body>

</html>
