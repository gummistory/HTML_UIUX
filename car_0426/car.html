<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차 견적서</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 12px/1.5 dotum, "돋움", gulim, "굴림", sans-serif;
        }

        li {
            list-style: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        h1 {
            text-align: center;
        }

        #carZone {
            width: 600px;
            margin: 0 auto;
        }

        #estimate {
            width: 100%;
        }

        #estimate th,
        td {
            border: 1px solid #ccc;
            height: 30px;
        }

        #estimate th {
            background-color: #333;
            color: #fff;
        }

        #carZone td {
            text-align: center;
        }

        tfoot {
            font-size: 15px;
            font-weight: bold;
        }

        #total {
            border: none 0;
            background: none;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        function car() {
            // 옵션을 선택하면 해당 금액이 기본 가격에 더해지는 것 
        // let basic_car = parseInt(document.getElementById("total").defaultValue); //정수형만 가능
            let basic_car = Number(document.getElementById("total").defaultValue); // 전체 num 가능 두개다 같은 의미
            
            for(let i =1; i<=6; i++){ //opt1~3 
                let chkObj = document.getElementById("opt" +i);   
                if(chkObj.checked){
                    basic_car += Number(chkObj.value);
                }
            }
            document.getElementById("total").value = basic_car;
        }


 



    </script>
</head>

<body>
    <h1>자동차 견적</h1>
    <div id="carZone">
        <p><img src="./car4.jpeg" alt="자동차" id="mainImage" /></p>

        <table id="estimate">
            <colgroup>
                <col width="380px" />
                <col width="160px" />
                <col width="*" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="row">옵 션</th>
                    <th scope="row">추가 가격</th>
                    <th scope="row">선택</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th scope="col">(기본)차량가격</th>
                    <td colspan="2">
                        <input type="text" name="total" id="total" value="13450000" readonly="readonly" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td><label for="opt1">인조가죽시트</label></td>
                    <td>250000</td>
                    <td>
                        <!-- 옵션 체크박스에 클릭할 때 마다 car()에 저장된 
                                일련의 실행문을 실행합니다. -->
                        <input type="checkbox" name="opt1" id="opt1" value="250000" onclick="car();" />
                    </td>
                </tr>
                <tr>
                    <td><label for="opt2">내비게이션</label></td>
                    <td>250000</td>
                    <td><input type="checkbox" name="opt2" id="opt2" value="250000" onclick="car();" /></td>
                </tr>
                <tr>
                    <td><label for="opt3">선루프</label></td>
                    <td>440000</td>
                    <td><input type="checkbox" name="opt3" id="opt3" value="440000" onclick="car();" /></td>
                </tr>
                <tr>
                    <td><label for="opt4">색상선택</label></td>
                    <td>100000</td>
                    <td>
                        <input type="radio" name="opt4" id="opt4" value="red" onclick="car();" />red
                        <input type="radio" name="opt4" id="opt5" value="blue" onclick="car();" />blue
                        <input type="radio" name="opt4" id="opt6" value="green" onclick="car(); " />green
                        
                        
                    </td>
                </tr>
                
                
            </body>
        </table>
    </div>
</body>

</html>
